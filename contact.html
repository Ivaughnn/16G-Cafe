<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - 16G Cafe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="main-header">
                <img class="nav-logo" src="./assets/images/logo.png" alt="16G Cafe Logo">
                <nav class="main-nav">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about-us.html">About Us</a></li>
                        <li><a href="./products.html">Our Products</a></li>
                        <li><a href="./contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-layout">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p>Address: 123 Coffee Lane, San Carlos City, Pangasinan, Philippines</p>
                    <p>Phone: +63 123 4567</p>
                    <p>Email: <a href="mailto:info@16gcafe.ph">info@16gcafe.ph</a></p>
                    <p>Follow us on social media:</p>
                    <p>
                        <a href="https://www.facebook.com/NMbites" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook</a>
                    </p>
                </div>
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="main-footer">
                <div class="socials">
                    <h4>Connect With Us:</h4>
                    <p><a href="https://www.facebook.com/NMbites" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook</a></p>
                </div>
                <p>&copy; 16G Cafe 2024</p>
            </div>
        </div>
    </footer>
</body>
</html>
